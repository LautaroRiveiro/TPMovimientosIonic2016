<ion-view view-title="Test">
  <ion-pane scroll="false">
          <ion-header-bar class="bar-stable">
              <h1 class="title">Start Watching Device Motion</h1>
          </ion-header-bar>
   
          <ion-content class="padding">
              <div class="list">
                  <label class="item item-input">
                      <span class="input-label">Frequency</span>
                      <input type="text" placeholder="0" ng-model="opciones.frequency">
                  </label>
              </div>
              <button class="button button-full button-positive" ng-click="Mirar()">
                  Empezar mediciones
              </button>
              <button class="button button-full button-positive" ng-click="Parar()">
                  Parar mediciones
              </button>
              <h2>X: {{coordenadas.x}}</h2>
              <h2>Y: {{coordenadas.y}}</h2>
              <h2>Z: {{coordenadas.z}}</h2>
          </ion-content>
  </ion-pane>
</ion-view>
